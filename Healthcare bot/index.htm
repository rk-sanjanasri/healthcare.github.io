<!DOCTYPE html>
<html>
<head>
    <title>Healthcare AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">Smart Healthcare Assistant</div>
        
        <div id="chatArea" class="chat-area">
            <div class="bubble bot">Hello! I'm ready. What are your symptoms?</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type symptoms..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="logic.js"></script>
</body>
</html>
